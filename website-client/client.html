<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Switch Remoteplay</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
		integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<style type="text/css">
		body {
			background: #333;
			color: #ddd;
		}
	</style>
	<script type="text/javascript" charset="utf-8">
		let socket
		$(document).ready(function () {
			const queryString = window.location.search
			const urlParams = new URLSearchParams(queryString)
			const address = urlParams.get('a') || 'http://127.0.0.1:5000'
			let status = `Connecting to "${address}"...`
			console.debug(status)
			$('#connection-status').text(status)
			socket = io(address)

			socket.on('connect', function (data) {
				$('#connection-status').text("Connected ✅")
				console.log(data)
			})

			socket.on('disconnect', function () {
				$('#connection-status').text("Disconnect ❌")
				console.log("Disconnected")
			})
		})

		function my_message() {
			console.log("emitting to p")
			$('#status').text("emitting to p")
			socket.emit('p', "aab", (data) => {
				$('#status').text("p responded: " + data)
				console.log("p responded:")
				console.log(data)
			})
		}
	</script>
</head>

<body>
	<div id="connection-status" style="min-height: 30px;"></div>
	<div id="status" style="min-height: 30px;"></div>
	<div>
		<button onclick="my_message()">my_message</button>
	</div>
</body>

</html>
