<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Remoteplay</title>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:8888', {transports: ['websocket', 'polling', 'flashsocket']})
        // const socket = io('http://127.0.0.1:8888')
        console.log("socket:")
        console.log(socket)
        // const socket = io('http://70.26.88.120:80', {transports: ['websocket', 'polling', 'flashsocket']})
        socket.on('connect', function () {
            console.log("connect")
        })
        socket.on('connected', function () {
            console.log("connected")
        })
        socket.on('connection', function () {
            console.log("connection")
        })
        socket.on('event', function (data) {
            console.log("event")
            console.log(data)
        })
        socket.on('disconnect', function () {
            console.log("disconnect")
        })
        socket.on('accepted', function () {
            console.log("accepted")
        })
        socket.on('accept', function () {
            console.log("accept")
        })

        socket.connect()

        function my_message() {
            console.log("my_message")
            socket.emit('my_message', (data) => {
                console.log("my_message responded")
                console.log(data)
            })
        }
    </script>
</head>
<body>
<button onclick="my_message()">my_message</button>
</body>
</html>
